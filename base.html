<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span id="cantidad">0</span>
                <button
                onclick="
                let cantidadNumero = document.querySelector('#cantidad')
                let valorSuma = Number(cantidadNumero.innerHTML)
                cantidadNumero.innerHTML = valorSuma +1

                let cantidadNumero1 = document.querySelector('#valor-total')
                cantidadNumero1.innerHTML = cantidadNumero.innerHTML * 400000

                "    
                >+</button>


                <button
                onclick="
                let cantidadNumero = document.querySelector('#cantidad')
                let valorResta = Number(cantidadNumero.innerHTML)
                cantidadNumero.innerHTML = valorResta - 1


                let cantidadNumero1 = document.querySelector('#valor-total')
                cantidadNumero1.innerHTML = cantidadNumero.innerHTML * 400000

                " 
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $ 
            <span id="valor-total">0</span>
            
             
               
        
        
        </p>
    </div>

    <script src="index.js">
      

    </script>
</body>
</html>
